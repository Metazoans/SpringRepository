<body>
<div class="container">
	<h1>register.html</h1>
	<form action="register" method="post">
		<div class="mb-3">
			<label for="bookNo" class="form-label">도서번호</label>
			<input type="number" class="form-control" name="bookNo" th:value="${bookDTO.bookNo}" readonly>
		</div>
		<div class="mb-3">
			<label for="bookName" class="form-label">도서명</label>
			<input type="text" class="form-control" name="bookName" th:value="${bookDTO.bookName}">
		</div>
		<div class="mb-3">
			<label for="bookCoverimg" class="form-label">도서표지</label>
			<input type="text" class="form-control" name="bookCoverimg" th:value="${bookDTO.bookCoverimg}">
		</div>
		<div class="mb-3">
			<label for="bookDate" class="form-label">출판일자</label>
			<input type="date" class="form-control" name="bookDate" th:value="${bookDTO.bookDate}">
		</div>
		<div class="mb-3">
			<label for="bookPrice" class="form-label">금액</label>
			<input type="number" class="form-control" name="bookPrice" th:value="${bookDTO.bookPrice}">
		</div>
		<div class="mb-3">
			<label for="bookPublisher" class="form-label">출판사</label>
			<input type="text" class="form-control" name="bookPublisher" th:value="${bookDTO.bookPublisher}">
		</div>
		<div class="mb-3">
			<label for="bookInfo" class="form-label">도서소개</label>
			<textarea type="text" class="form-control" name="bookInfo" row="3"
			 th:text="${bookDTO.bookInfo}"></textarea>
		</div>
		
		<button type="submit">등록</button>
		<button type="button">조회</button>
	</form>
</div>
