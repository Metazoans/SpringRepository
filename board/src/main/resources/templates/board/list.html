<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>list.html</title>
</head>
<body>

<div class="container">
<div class="panel-heading">
	<button type="button" id="btnRegister" class="btn btn-info">게시글 등록</button>
</div>
<table class="table">
	<thead>
	<tr th:each="board : ${list}">
		<th>번호</th>
		<th>제목</th>
		<th>작성자</th>
		<th>작성일자</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="board : ${list}">
		<td th:text="${board.bno}">1</td> <!-- BoardDTO -->
		<td th:text="${board.title}" 
		    th:onclick="|location.href='get?bno=${board.bno}'|">제목</td>
		<td th:text="${board.content}">내용</td>
		<td th:text="${board.writer}">홍길동</td>		
		<td>2025/01/14</td>		
	</tr>
	</tbody>
	</table>
</div>
<script th:inline="javascript">
	const result = [[${result}]]
	if(result){		
	alert("등록완료");
	}
	
	btnRegister.addEventListener("click", ()=>{
		location.href="/board/register";
	})
</script>
</body>
</html>
