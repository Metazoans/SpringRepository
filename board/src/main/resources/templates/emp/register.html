<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="form1" class="form-horizontal" action="register" method="post">
				<h2>사원 등록 및 수정</h2>
				<div class="form-group">
					<label>사번:</label> <input type="text" class="form-control"
						name="employeeId" th:value="${employeesDTO.employeeId}">
				</div>
				<div class="form-group">
					<label>이름:</label> 
					<input type="text" class="form-control"	name="firstName" th:value="${employeesDTO.firstName}">
					<input type="text" class="form-control"	name="lastName" th:value="${employeesDTO.lastName}">
				</div>
				<div class="form-group">
					<label>이메일:</label> 
					<input type="text" class="form-control" name="email" th:value="${employeesDTO.email}">
				</div>
				<div class="form-group">
					<label>입사일자:</label> 
					<input type="date" class="form-control" name="hireDate" th:value="${employeesDTO.hireDate}">
				</div>
				<div class="form-group">
					<label>역할:</label>
					<select class="form-control" name="jobId">
						<option th:each="job : ${jobList}" th:value="${job.jobId}" th:text="${job.jobTitle}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>부서:</label>
					<select class="form-control" name="departmentId">
						<option th:each="dept : ${deptList}" th:value="${dept.departmentId}" th:text="${dept.departmentName}"></option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="등록" id="btnInsert" /> 
					<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" /> 
					<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
				</div>
			</form>
</body>
</html>
